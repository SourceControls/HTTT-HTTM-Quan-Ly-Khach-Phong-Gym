<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="DoiMatKhau.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="text/javascript">
      function preventBack() {
        window.history.forward();
      }
      setTimeout('preventBack()', 0);
      window.onunload = function () {
        null;
      };
      if (!window.localStorage.getItem('username')) {
        window.location.href = '/FrontEnd/UI/Login/Login.html';
      }
    </script>
    <title>Thống kê</title>
  </head>

  <body>
    <div class="overlay">
      <div class="container">
        <section class="sidebar">
          <div class="logo-details">
            <i class="bx bx-cube-alt"></i>
            <span class="logo_name">GymCenter</span>
          </div>
          <ul class="nav-links">
            <li>
              <a href="/FrontEnd/UI/NhanVien/NhanVien.html">
                <i class="bx bxs-user-account"></i>
                <span class="links_name">NHÂN VIÊN</span>
              </a>
            </li>
            <li>
              <a href="/FrontEnd/UI/KhachHang/KhachHang.html">
                <i class="bx bx-user"></i>
                <span class="links_name">KHÁCH HÀNG</span>
              </a>
            </li>
            <li>
              <a href="/FrontEnd/UI/DichVu/DichVu.html">
                <i class="bx bx-list-ul"></i>
                <span class="links_name">DỊCH VỤ</span>
              </a>
            </li>
            <li>
              <a href="/FrontEnd/UI/ThucPhamBoSung/ThucPhamBoSung.html">
                <i class="bx bxs-baguette"></i>
                <span class="links_name">THỰC PHẨM BỔ SUNG</span>
              </a>
            </li>
            <li>
              <a href="/FrontEnd/UI/PhieuDangKy/PhieuDangKy.html">
                <i class="bx bxs-notepad"></i>
                <span class="links_name">PHIẾU ĐĂNG KÝ</span>
              </a>
            </li>
            <li>
              <a href="/FrontEnd/UI/LichSu/LichSu.html">
                <i class="bx bxs-door-open"></i>
                <span class="links_name">LỊCH SỬ VÀO PHÒNG</span>
              </a>
            </li>
            <li>
              <a href="/FrontEnd/UI/ThongKe/ThongKe.html">
                <i class="bx bx-bar-chart-alt"></i>
                <span class="links_name">THỐNG KÊ</span>
              </a>
            </li>
            <li style="background: #081d45">
              <a href="/FrontEnd/UI/DoiMatKhau/DoiMatKhau.html">
                <i class="bx bx-book-alt"></i>
                <span class="links_name">ĐỔI MẬT KHẨU</span>
              </a>
            </li>

            <li class="log_out">
              <a href="/FrontEnd/UI/Login/Login.html">
                <i class="bx bx-log-out"></i>
                <span class="links_name">ĐĂNG XUẤT</span>
              </a>
            </li>
          </ul>
        </section>
        <!-- HOME SECTION -->
        <section class="home-section">
          <!-- NAVBAR -->
          <nav>
            <div class="sidebar-button">
              <i class="bx bx-menu sidebarBtn"></i>
            </div>
            <div class="profile-details">
              <img src="h1.jpg" alt="" />
              <div class="admin_name">
                <span>Nguyễn Văn A</span>
                <span>Nhân Viên</span>
              </div>
            </div>
          </nav>
        </section>

        <div class="home-content">
          <div class="popup popup-change-password show">
            <div class="popup-header">
              <h2>Đổi Mật Khẩu</h2>
            </div>
            <div class="popup-body">
              <form id="change-password-form">
                <label>Mật khẩu cũ</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control MATKHAUCU"
                    name="MATKHAUCU"
                    placeholder="Mật khẩu cũ"
                    value="123" />
                </div>
                <label>Mật khẩu mới</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control MATKHAUMOI"
                    name="MATKHAUMOI"
                    placeholder="Mật khẩu mới"
                    value="1234" />
                </div>
                <label>Nhập lại mật khẩu mới</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control NHAPLAIMATKHAU"
                    name="NHAPLAIMATKHAU"
                    placeholder="Nhập lại mật khẩu mới"
                    value="1234" />
                </div>
                <div class="button-center">
                  <button type="submit" class="btn-form btn-password-form">
                    Cập nhật
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="DoiMatKhau.js" type="module"></script>
  </body>
</html>
