<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="ThucPhamBoSung.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
        if (!window.localStorage.getItem('username')) {
            window.location.href = '/FrontEnd/UI/Login/Login.html';
        }
    </script>
    <title>Quản lý thực phẩm bổ sung</title>
</head>

<body>
    <div class="overlay">
        <div class="container">
            <section class="sidebar">
                <div class="logo-details">
                    <i class="bx bx-cube-alt"></i>
                    <span class="logo_name">GymCenter</span>
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="/FrontEnd/UI/NhanVien/NhanVien.html">
                            <i class="bx bxs-user-account"></i>
                            <span class="links_name">NHÂN VIÊN</span>
                        </a>
                    </li>
                    <li>
                        <a href="/FrontEnd/UI/KhachHang/KhachHang.html">
                            <i class="bx bx-user"></i>
                            <span class="links_name">KHÁCH HÀNG</span>
                        </a>
                    </li>
                    <li>
                        <a href="/FrontEnd/UI/DichVu/DichVu.html">
                            <i class="bx bx-list-ul"></i>
                            <span class="links_name">DỊCH VỤ</span>
                        </a>
                    </li>
                    <li style="background: #081d45">
                        <a href="/FrontEnd/UI/ThucPhamBoSung/ThucPhamBoSung.html">
                            <i class="bx bxs-baguette"></i>
                            <span class="links_name">THỰC PHẨM BỔ SUNG</span>
                        </a>
                    </li>
                    <li>
                        <a href="/FrontEnd/UI/PhieuDangKy/PhieuDangKy.html">
                            <i class="bx bxs-notepad"></i>
                            <span class="links_name">PHIẾU ĐĂNG KÝ</span>
                        </a>
                    </li>
                    <li>
                        <a href="/FrontEnd/UI/LichSu/LichSu.html">
                            <i class="bx bxs-door-open"></i>
                            <span class="links_name">LỊCH SỬ VÀO PHÒNG</span>
                        </a>
                    </li>
                    <li>
                        <a href="/FrontEnd/UI/ThongKe/ThongKe.html">
                            <i class="bx bx-bar-chart-alt"></i>
                            <span class="links_name">THỐNG KÊ</span>
                        </a>
                    </li>
                    <li>
                        <a href="/FrontEnd/UI/DoiMatKhau/DoiMatKhau.html">
                            <i class="bx bx-book-alt"></i>
                            <span class="links_name">ĐỔI MẬT KHẨU</span>
                        </a>
                    </li>

                    <li class="log_out">
                        <a href="/FrontEnd/UI/Login/Login.html">
                            <i class="bx bx-log-out"></i>
                            <span class="links_name">ĐĂNG XUẤT</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- HOME SECTION -->
            <section class="home-section">
                <!-- NAVBAR -->
                <nav>
                    <div class="sidebar-button">
                        <i class="bx bx-menu sidebarBtn"></i>
                    </div>
                    <div class="page-header">
                        <h2>Danh Sách Thực Phẩm Bổ Sung</h2>
                    </div>
                    <div class="profile-details">
                        <img src="h1.jpg" alt="" />
                        <div class="admin_name">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </nav>
                <!-- TABLE -->
                <div class="home-content">
                    <div class="body-header">
                        <button type="button" class="btn btn-add">Thêm mới</button>
                        <div class="export">
                            <form>
                              <label for="from">Từ ngày:</label>
                              <input type="date" id="from" name="from" />
                              <label for="to">Đến ngày:</label>
                              <input type="date" id="to" name="to" />
                            </form>
                            <div>
                            <button class="btn-export btn-m btn-export">Xuất csv</button>
                            </div>
                          </div>
                          <div class="file">
                             <input type="file" class="mol-file">
                            <button class="btn-export btn-m btn-mol-file">Cập nhật hệ thống gợi ý</button>
                          </div>
                        <div class="search-box">
                            <input type="text" placeholder="Tìm sản phẩm..." />
                            <i class="bx bx-search" style="cursor: pointer"></i>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 10%">Mã sản phẩm</th>
                                <th>Tên sản phẩm</th>
                                <th style="width:50%">Mô Tả</th>
                                <th>Hình Ảnh</th>
                                <th>Chức Năng</th>
                                <th style="width: 25px"></th>
                            </tr>
                        </thead>
                        <tbody id="list">
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- POPUP ADD -->
            <div class="popup popup-add">
                <div class="popup-header">
                    <h2>Thêm Sản Phẩm</h2>
                </div>
                <div class="popup-body">
                    <div class="img-section">
                        <div class="img-box">
                            <img src="defaultAvt.jpg" alt="" />
                        </div>
                    </div>
                    <form id="add-product-form">
                        <label>Tên sản phẩm</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="TENSP" />
                        </div>
                        <label>Mô tả</label>
                        <div class="input-group">
                            <textarea type="text" class="form-control" cols="40" rows="10" name="MOTA"></textarea>
                            </textarea>
                        </div>
                        <div class="input-group">
                            <input type="file" class="form-control image-input" name="HINHANH" />
                        </div>
                        <div class="button-center">
                            <button type="submit" class="btn-form btn-add-form">Thêm</button>
                            <button type="button" class="btn-form btn-cancel">Hủy</button>
                        </div>

                    </form>
                </div>
            </div>
            <!-- POPUP UPDATE -->
            <div class="popup popup-update">
                <div class="popup-header">
                    <h2>Cập Nhật Sản Phẩm</h2>
                </div>
                <div class="popup-body">
                    <div class="img-section">
                        <div class="img-box">
                            <img src="defaultAvt.jpg" alt="" />
                        </div>
                    </div>
                    <form id="update-product-form">
                        <label>Mã sản phẩm</label>
                        <div class="input-group">
                            <input type="text" class="form-control" disabled id="MASP" />
                        </div>
                        <label>Tên sản phẩm</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="TENSP" />
                        </div>
                        <label>Mô tả</label>
                        <div class="input-group">
                            <textarea type="text" class="form-control" cols="40" rows="10" name="MOTA"></textarea>
                            </textarea>
                        </div>
                        <div class="input-group">
                            <input type="file" class="form-control image-input" name="HINHANH" />
                        </div>
                        <div class="button-center">
                            <button type="submit" class="btn-form btn-update-form">
                                Cập nhật
                            </button>
                            <button type="button" class="btn-form btn-cancel">Hủy</button>
                        </div>
                    </form>
                </div>

            </div>

            <!-- POPUP DELETE CONFIRM -->
            <div class="popup popup-delete-confirm">
                <div class="popup-body">
                    <i class="fa fa-times-circle-o"></i>
                    <div class="delete-confirm">
                        <h4>Xóa sản phẩm</h4>
                    </div>
                </div>
                <div class="button-center">
                    <button type="button" class="btn-form btn-delete-form">
                        Xác nhận
                    </button>
                    <button type="button" class="btn-form btn-cancel">Hủy</button>
                </div>
            </div>

        </div>
    </div>

    <script src="ThucPhamBoSung.js"></script>
    <script type="module" src="module.js"></script>
</body>

</html>
